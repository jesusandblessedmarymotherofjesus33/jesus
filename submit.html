<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="المسيح والعدرا، البابا كيرلس ، الشفاعةت ، الاجبيه ،الانجيل ،الااناجيل، الااناجيل المقدسه،امين،المار جرجس المار مينا ، مار بقطر شو، مار مينا، المسيح والعدرا، الكنيسه ،الملاك ميخائيل ،الملاك جبرائيل، المرلاك رافائيل، الملاك سوريال الملايكه ،امين">
    <meta name="description" content="استكشف كلمات الحياة من الأناجيل المقدسة، اقرا الان كلمه الحياه التي وهبها لنا رب الارباب وملك الملوك شفاعه ام النور تكون معنا امين">
    <link rel="icon" href="favicon.jpg">
  <title>إنشاء تدوينة جديدة - المسيح والعدرا</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      padding-bottom: 70px;
    }

    .banner {
      background: linear-gradient(to bottom, #c60036, #8b0025);
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    .banner h1 {
      margin: 0;
      font-size: 24px;
    }

    form {
      background-color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #c60036;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b0025;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #c60036;
      font-size: 14px;
      text-align: center;
    }

    .navbar a:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>إنشاء تدوينة جديدة</h1>
  </div>

  <form name="post" method="post" id="postForm" data-netlify="true">
    <input type="text" id="title" placeholder="عنوان التدوينة" required>
    <textarea id="content" placeholder="محتوى التدوينة" rows="8" required></textarea>
    <input type="text" id="author" placeholder="اسم الناشر" required>
    <button type="submit">إنشاء التدوينة</button>
  </form>
<form name="file-upload" method="POST" data-netlify="true" enctype="multipart/form-data">
  <h2>ارفع ملفك هنا</h2>

  <input type="file" name="file" required />
  
  <input type="hidden" name="form-name" value="file-upload" />

  <button type="submit">إرسال</button>
</form>
  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="index2.html">المدونه</a>
    <a href="submit.html">إضافة تدوينة</a>
    <a href="about.html">عن الموقع</a>
    <a href="support.html">دعم</a>
  </div>

  <script>
    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value.replace(/\n/g, '<br>');
      const author = document.getElementById('author').value;

      const htmlContent = `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    .post { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .title { font-size: 22px; font-weight: bold; margin-bottom: 10px; color: #c60036; }
    .content { font-size: 16px; line-height: 1.6; margin-bottom: 20px; }
    .author { font-size: 14px; color: #555; text-align: left; }
  </style>
</head>
<body>
  <div class="post">
    <div class="title">${title}</div>
    <div class="content">${content}</div>
    <div class="author">بقلم: ${author}</div>
  </div>
</body>
</html>
`;

      const blob = new Blob([htmlContent], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = title.replace(/\s+/g, '_') + ".html";
      link.click();
    });
  </script>

</body>
</html>
