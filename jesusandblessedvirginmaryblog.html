<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> مدونه القديسة العذراء مريم الطاهرة ام اللّه الحي</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .post {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin-top: 0;
      color: #6a1b9a;
    }
    .read-more, .copy-btn, .like-btn, .amen-btn, .light-candle-btn {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px 0 0;
      cursor: pointer;
    }
    .comment-box {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .comments-list p {
      background-color: #eee;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      margin: 8px 0;
    }
    .stats {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>مدونة القديسة العذراء مريم الطاهرة</header>
  <div class="container" id="postsContainer"></div>

  <script>
    const posts = [
      {
        title: "سيرة الرب يسوع ابن الله",
        content: [
          "1. الرب يسوع هو ابن الله الحي، جاء ليخلص العالم.",
          "2. وُلد في مذود بتواضع ليعلّمنا المحبة والبساطة.",
          "3. عاش بلا خطيئة، وكان مثال الطهارة والقداسة.",
          "4. شفى المرضى وأقام الموتى وأطعم الجموع.",
          "5. أحب الخطاة ودعاهم إلى التوبة.",
          "6. تكلم بأمثال مليئة بالحكمة السماوية.",
          "7. كان وديعًا ومتواضعًا القلب.",
          "8. صُلب من أجل خلاصنا.",
          "9. قبل الموت طوعًا من أجلنا.",
          "10. في موته أعطانا حياة.",
          "11. فدانا بدمه الكريم.",
          "12. قام من بين الأموات في اليوم الثالث.",
          "13. ظهر لتلاميذه حيًا.",
          "14. صعد إلى السماء وجلس عن يمين الآب.",
          "15. وعد بأن يكون معنا إلى انقضاء الدهر.",
          "16. يسوع هو الراعي الصالح.",
          "17. هو الطريق والحق والحياة.",
          "18. من يؤمن به ينال الحياة الأبدية.",
          "19. هو نور العالم ومخلصه.",
          "20. المجد لك يا يسوع ابن الله."
        ]
      },
      {
        title: "العذراء مريم الطاهرة",
        content: [
          "1. مريم هي الأم الطاهرة التي اختارها الله من بين النساء.",
          "2. قال لها الملاك: السلام لكِ، الرب معكِ.",
          "3. قبلت دعوة الله باتضاع.",
          "4. حملت الكلمة الإلهي في بطنها.",
          "5. وُلد منها يسوع مخلص العالم.",
          "6. رافقته في خدمته وصُلب أمامها.",
          "7. هي مثال الطاعة الكاملة لله.",
          "8. هي شفيعة للمؤمنين.",
          "9. تطوبها جميع الأجيال.",
          "10. هي أم الرحمة والحنان.",
          "11. امتلأت نعمة من الروح القدس.",
          "12. حملت النور الإلهي في أحشائها.",
          "13. هي ملكة السماء والأرض.",
          "14. يسمع الرب شفاعتها.",
          "15. تحفظ أولادها في الإيمان.",
          "16. تظهر في رؤى سماوية.",
          "17. تدعونا للتوبة والصلاة.",
          "18. تعلمنا التواضع والثقة بالله.",
          "19. هي أم الكنيسة ومصدر التعزية.",
          "20. السلام لكِ يا مريم، يا أم النور، يا أم الله."
        ]
      },
      {
        title: "القيامة المجيدة",
        content: [
          "1. في فجر اليوم الثالث، أشرق النور من القبر.",
          "2. قيامة المسيح هي إعلان النصر على الموت.",
          "3. لا تخف، المسيح قام.",
          "4. التلاميذ امتلأوا فرحًا برؤية الرب.",
          "5. الحجر تدحرج، والقبر فارغ.",
          "6. الموت أين شوكتك؟",
          "7. الحياة الجديدة بدأت مع القيامة.",
          "8. المسيح قام ليقيمنا معه.",
          "9. أعطانا رجاء لا يموت.",
          "10. نحتفل بالقيامة كل يوم.",
          "11. أنارت القيامة ظلمة العالم.",
          "12. شهد الملائكة بهذا الحدث المجيد.",
          "13. قُدمت البشرى للنساء أولاً.",
          "14. يسوع هو الباكورة من الراقدين.",
          "15. ظهر في الجليل لتلاميذه.",
          "16. حول الحزن إلى فرح عظيم.",
          "17. فرح لا ينزعه أحد منكم.",
          "18. مجد القيامة يحيينا.",
          "19. نعلن: المسيح قام! حقًا قام!",
          "20. آمين يا رب، اجعلنا شهودًا لقيامك."
        ]
      }
    ];

    function createPost(post, index) {
      const previewText = post.content.slice(0, 5).join('<br>');
      const fullText = post.content.map(p => `<p>${p}</p>`).join('');
      const likes = localStorage.getItem(`likes_${index}`) || 0;
      const candles = localStorage.getItem(`candles_${index}`) || 0;
      return `
        <div class="post">
          <h2>${post.title}</h2>
          <div id="preview-${index}">${previewText}</div>
          <div id="full-${index}" style="display:none">${fullText}</div>
          <a href="#" class="read-more" onclick="togglePost(${index})">اقرأ الآن</a>
          <div>
            <button class="like-btn" onclick="likePost(${index})">إعجاب</button>
            <button class="copy-btn" onclick="copyPost(${index})">نسخ</button>
            <button class="amen-btn" onclick="sayAmen(${index})">آمين</button>
            <button class="light-candle-btn" onclick="lightCandle(${index})">أضئ شمعة</button>
          </div>
          <div class="stats">
            <span id="likes-${index}">إعجابات: ${likes}</span> |
            <span id="candles-${index}">شموع: ${candles}</span>
          </div>
          <div class="comment-box">
            <textarea id="comment-${index}" placeholder="اكتب تعليقك هنا..."></textarea>
            <button onclick="addComment(${index})">أضف تعليق</button>
            <div class="comments-list" id="comments-${index}"></div>
          </div>
        </div>
      `;
    }
    
  <!-- سكريبت الظهور بعد التحميل -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 800);
    });

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function openFullScreen(img) {
      const container = document.getElementById("fullscreen-container");
      const fullImg = document.getElementById("fullscreen-image");
      fullImg.src = img.src;
      container.style.display = "flex";
    }

    function closeFullScreen() {
      document.getElementById("fullscreen-container").style.display = "none";
    }

    function start() {
      window.location.href = "main.html";
    }

    function changeLanguage(lang) {


    function renderPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = posts.map(createPost).join('');
      posts.forEach((_, i) => loadComments(i));
    }

    function togglePost(index) {
      const preview = document.getElementById(`preview-${index}`);
      const full = document.getElementById(`full-${index}`);
      if (full.style.display === 'none') {
        full.style.display = 'block';
        preview.style.display = 'none';
      } else {
        full.style.display = 'none';
        preview.style.display = 'block';
      }
    }

    function addComment(index) {
      const input = document.getElementById(`comment-${index}`);
      const comment = input.value.trim();
      if (!comment) return;
      const key = `comments_${index}`;
      const comments = JSON.parse(localStorage.getItem(key) || '[]');
      comments.push(comment);
      localStorage.setItem(key, JSON.stringify(comments));
      input.value = '';
      loadComments(index);
    }

    function loadComments(index) {
      const key = `comments_${index}`;
      const comments = JSON.parse(localStorage.getItem(key) || '[]');
      const list = document.getElementById(`comments-${index}`);
      list.innerHTML = comments.map(c => `<p>${c}</p>`).join('');
    }

    function likePost(index) {
      const key = `likes_${index}`;
      let count = parseInt(localStorage.getItem(key) || '0');
      count++;
      localStorage.setItem(key, count);
      document.getElementById(`likes-${index}`).innerText = `إعجابات: ${count}`;
    }

    function lightCandle(index) {
      const key = `candles_${index}`;
      let count = parseInt(localStorage.getItem(key) || '0');
      count++;
      localStorage.setItem(key, count);
      document.getElementById(`candles-${index}`).innerText = `شموع: ${count}`;
    }

    function copyPost(index) {
      const text = posts[index].content.join('\n');
      navigator.clipboard.writeText(text);
      alert("تم نسخ المحتوى!");
    }

    function sayAmen(index) {
      alert("آمين! باركك الرب.");
    }

    window.onload = renderPosts;
  </script>
</body>
</html>
