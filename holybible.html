<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="تأملات يومية وتعاليم من الكتاب المقدس مع أقوال وقديسين وصلوات يومية.">
  <meta name="keywords" content="الكتاب المقدس, تأملات, قديسين, صلوات, البابا كيرلس, البابا شنودة, معجزات, تعاليم مسيحية">
  <meta name="author" content="موقع تأملات الكتاب المقدس">
  <title>تأملات وتعاليم الكتاب المقدس</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: opacity 1s ease;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 0 20px;
    }

    .sidebar {
      width: 20%;
      background-color: #2f2f2f;
      padding: 15px;
      color: white;
      border-radius: 8px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      padding: 5px;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .toggle-dark {
      margin-top: 15px;
      padding: 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .toggle-dark:hover {
      background-color: #777;
    }

    .content {
      width: 75%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .devotion-card {
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .devotion-card:hover {
      transform: scale(1.02);
    }

    .devotion-card:nth-child(odd) {
      background-color: #f0f8ff;
    }

    .devotion-card:nth-child(even) {
      background-color: #fafad2;
    }

    .devotion-card h3 {
      margin: 0;
      color: #4CAF50;
      font-size: 24px;
    }

    .devotion-card p {
      color: #333;
      margin: 10px 0;
    }

    .devotion-card small {
      color: gray;
    }

    .devotion-card .quote {
      font-style: italic;
      color: #444;
      margin-top: 15px;
      display: block;
    }

    .devotion-card .read-more {
      background-color: #4CAF50;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
    }

    .devotion-card .read-more:hover {
      background-color: #45a049;
    }

    /* الوضع الليلي */
    body.dark-mode {
      background-color: #1c1c1c;
      color: #fff;
    }

    body.dark-mode .content {
      background-color: #2a2a2a;
      color: #fff;
    }

    body.dark-mode .devotion-card {
      background-color: #3a3a3a !important;
      color: #fff;
    }

    body.dark-mode .devotion-card .quote {
      color: #ddd;
    }

    body.dark-mode .read-more {
      background-color: #777;
    }

    body.dark-mode .read-more:hover {
      background-color: #999;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 20px;
      }

      .content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>تأملات وتعاليم الكتاب المقدس</h1>
  </header>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>قائمة الصفحات</h2>
      <a href="index.html">الرئيسية</a>
      <a href="salat-alyawm.html">صلاة اليوم</a>
      <a href="ta2amolat.html">تأملات الكتاب المقدس</a>
      <a href="qodisin.html">القديسين</a>
      <button class="toggle-dark" onclick="document.body.classList.toggle('dark-mode')">الوضع الليلي</button>
    </div>

    <div class="content">
      <h2>تأملات الكتاب المقدس لهذا اليوم</h2>
      <div id="devotions"></div>
    </div>
  </div>

  <script>
    const devotions = [
      { title: "المحبة لا تسقط أبدًا", type: "محبة", content: "المحبة الحقيقية لا تعرف الأنانية، بل تبذل نفسها للآخرين.", quote: "بِالْمَحَبَّةِ تَكْمُلُ النَّامُوسَ" },
      { title: "الإيمان يُرِيك ما لا يُرى", type: "إيمان", content: "بالإيمان ندخل العمق ونعيش في رجاء الأمور غير المنظورة.", quote: "إِيمَانُكِ خَلَّصَكِ" },
      { title: "التواضع يجلب النعمة", type: "تواضع", content: "الله يقاوم المستكبرين ويُعطي نعمة للمتواضعين.", quote: "تَوَاضَعُوا فِي يَدِ اللَّهِ" },
      { title: "الرجاء لا يُخزي", type: "رجاء", content: "الرجاء في الله يصنع سلامًا في القلب مهما كانت الظروف.", quote: "لَيْسَ لَكُمْ فَرَحٌ إِلَّا فِيَّ" },
      { title: "الصلاة تنير الطريق", type: "صلاة", content: "حين نصلي، نستقبل نور الله ونعرف طريقنا وسط الظلمة.", quote: "مَطْلَبُكُمْ يَكُونُ" },
      { title: "الغفران شفاء للنفس", type: "غفران", content: "من يغفر يحرر نفسه من ثقل المرارة والألم.", quote: "مَنْ غَفَرَ لِلنَّاسِ يَغْفِرُ لَهُ اللَّهُ" },
      { title: "الاتكال على الله", type: "اتكال", content: "اتكل على الرب بكل قلبك ولا تعتمد على فهمك.", quote: "تَوَكَّلْتُ عَلَى اللَّهِ" },
      { title: "الوداعة قوة الروح", type: "وداعة", content: "الوديع يرث الأرض لأن قوته ليست من العالم بل من الله.", quote: "طُوبَى لِلْوُدَعَاء" },
      { title: "الحق يحرركم", type: "حق", content: "اعرف الحق، والحق يحررك من قيود الخوف والخطيئة.", quote: "أَنَا هُوَ الطَّرِيقُ وَالْحَقُّ وَالْحَيَاةُ" }
    ];

    
</body>
</html>
