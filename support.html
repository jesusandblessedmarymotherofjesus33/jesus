  <title>تواصل معنا - المسيح والعدرا</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      padding-bottom: 70px;
    }

    .banner {
      background: linear-gradient(to bottom, #c60036, #8b0025);
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    .banner h1 {
      margin: 0;
      font-size: 24px;
    }

    form {
      background-color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #c60036;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b0025;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #cfff80;
      border-top: 1px solid ##afff6a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #b900ff;
      font-size: 14px;
      text-align: center;
    }

    .navbar a:hover {
      color: #000;
    }
  </style>

  <!-- البانر -->
  <div class="banner">
    <h1>تواصل معنا</h1>
  </div>
<form name="contact" method="POST" data-netlify="true">
  <input type="text" name="name" placeholder="الاسم" required />
  <input type="email" name="email" placeholder="البريد الإلكتروني" required />
  <textarea name="message" placeholder="رسالتك" required></textarea>
  <button type="submit">إرسال</button>
</form>
